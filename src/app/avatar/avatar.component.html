<div class="card card-profile">
    <div class="card-avatar">
        <a>
            <div *ngIf="(student.photo !== undefined && student.photo !== null); else defaultPhoto">
                <img class="img profile-image" src="{{ 'https://laplumedor.cfapps.io' + student.photo.substr(1) }}"
                    alt="Smiley face" height="42" width="42" />
            </div>
            <ng-template #defaultPhoto>
                <img class="img profile-image" src="./assets/images/profile-logo.png" alt="Smiley face" height="42"
                    width="42" />
            </ng-template>
        </a>
    </div>

    <form>
        <input style="display: none" type="file" (change)="onFileChanged($event)" #fileInput>
        <button mat-raised-button class="btn btn-info" (click)="fileInput.click()">Select Image</button>
        <div *ngIf="isUploading">
            <button mat-raised-button class="btn btn-warning buttonload">
                Uploading...<i class="fa fa-circle-o-notch fa-spin"></i>
            </button>
        </div>
        <div *ngIf="!isUploading">
            <button mat-raised-button class="btn btn-warning" (click)="onUpload()">
                    <span class="glyphicon glyphicon-cloud-upload"></span>Upload 
            </button>
        </div>
    </form>

                       (change)="processFile(imageInput)">

    <div class="card-body">
        <h6 class="card-category text-gray">Student Profile</h6>
        <h4 class="card-title">{{student.firstname}} {{student.lastname}}</h4>
        <p class="card-description">
            {{ student.email }}
        </p>
        <p class="card-description">
            Registred: {{ student.createdAt | date }}
        </p>

    </div>
</div>
