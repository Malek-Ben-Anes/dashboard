<form>
    <div class="row">
        <div class="col-md-3">
            <input style="display: none" type="file" (change)="onFileChanged($event)" #fileInput>
            <img class="img profile-image" src="assets/images/upload-pdf-icon.png" alt="upload bulletin" height="39" width="39"/>
            <button mat-raised-button class="btn btn-default" (click)="fileInput.click()"> SÃ©lectionner Bulletin</button>
            <div *ngIf="isUploading">
                <button mat-raised-button class="btn btn-warning buttonload">
                    Uploading...<i class="fa fa-circle-o-notch fa-spin"></i>
                </button>
            </div>
        </div>

        <div class="col-md-3">
            <mat-form-field class="example-full-width">
                <mat-select matInput placeholder="Trimester" required>
                    <mat-option *ngFor="let tri of trimesters" [value]="tri" required>
                        {{ tri }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col-md-4">
            <div *ngIf="!isUploading">
                <button mat-raised-button class="btn btn-warning" (click)="onUpload()">
                    <span class="glyphicon glyphicon-cloud-upload"></span>Upload
                </button>
            </div>
        </div>
    </div>

</form>
