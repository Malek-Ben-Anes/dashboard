<div class="main-content">
  <div class="container-fluid">

    
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="card-header card-header-tabs card-header-primary">
            <div class="nav-tabs-navigation">
              <div class="nav-tabs-wrapper">
                <span class="nav-tabs-title">Group {{ group.name }}:</span>
                <ul class="nav nav-tabs" data-tabs="tabs">
                  <li class="nav-item">
                    <a mat-button class="nav-link active" href="#profile" data-toggle="tab">
                      <i class="material-icons">bug_report</i> Group Details
                      <div class="ripple-container"></div>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a mat-button class="nav-link" href="#messages" data-toggle="tab">
                      <i class="material-icons">code</i> Students
                      <div class="ripple-container"></div>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="tab-content">
              <div class="tab-pane active" id="profile">

                <form [formGroup]="groupForm" (ngSubmit)="onSubmit()">
                  <div class="row">
                    <div class="col-md-8">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Name" formControlName="name" required>
                      </mat-form-field>
                    </div>
                    <div class="col-md-4">
                      <mat-form-field class="example-full-width">
                        <mat-select matInput placeholder="Level" formControlName="level" required>
                          <mat-option *ngFor="let lev of levels" [value]="lev" required>
                            {{ lev }}
                          </mat-option>
                        </mat-select>
                        <!-- <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error>
                                            <mat-hint>{{animalControl.value?.sound}}</mat-hint>   -->
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <mat-form-field class="example-full-width">
                        <textarea matInput placeholder="Additional information" formControlName="description" rows="2"></textarea>
                      </mat-form-field>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="col-md-6">
                        <label>Others details...</label>
                      </div>
                    </div>
                  </div>

                  <button mat-raised-button type="submit" class="btn btn-warning pull-right">Update Group</button>
                  <div class="clearfix"></div>
                </form>

                <!-- STUDENTS LIST -->
                <div> 
                  <hr />
                  <p>Students Number: {{ group.students.length}}</p>
                  <form>
                    <table class="table">
                      <thead class=" text-primary">
                        <th>
                          Photo
                        </th>
                        <th>
                          ID
                        </th>
                        <th>
                          First Name
                        </th>
                        <th>
                          First Name
                        </th>
                        <th>
                          Email
                        </th>
                      </thead>
                      <tbody>
                        <tr *ngFor="let student of group.students">
                          <td>
                            <img src="{{ student.photo }}" alt="student photo" height="49" width="49" />
                          </td>
                          <td>{{ student.id }}
                          </td>
                          <td>{{ student.firstname }}
                          </td>
                          <td>{{ student.lastname }}
                          </td>
                          <td>{{ student.email }}
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </form>
                </div>
                <!-- STUDENTS LIST -->

              </div>

              <!-- STUDENT ASSIGN COMPONENT-->
              <app-student-assign class="tab-pane" id="messages" [group]="group"></app-student-assign>
              <!-- END STUDENT ASSIGN COMPONENT-->

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
