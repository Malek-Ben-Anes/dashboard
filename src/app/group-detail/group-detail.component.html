<div class="main-content">
  <div class="container-fluid">

    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="card-header card-header-tabs card-header-primary">
            <div class="nav-tabs-navigation">
              <div class="nav-tabs-wrapper">
                <span class="nav-tabs-title">Group {{ group.name }}:</span>
                <ul class="nav nav-tabs" data-tabs="tabs">
                  <li class="nav-item">
                    <a mat-button class="nav-link active" href="#profile" data-toggle="tab">
                      <i class="material-icons">bug_report</i> Group Details
                      <div class="ripple-container"></div>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a mat-button class="nav-link" href="#messages" data-toggle="tab">
                      <i class="material-icons">code</i> Students
                      <div class="ripple-container"></div>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="tab-content">
              <div class="tab-pane active" id="profile">

                <form [formGroup]="groupForm" (ngSubmit)="onSubmit()">
                  <div class="row">
                    <div class="col-md-8">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Name" formControlName="name" required>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-8">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Description" formControlName="description" required>
                      </mat-form-field>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <label>Student Number:</label>
                      <p>{{ group.students.length }}</p>
                    </div>
                    <div class="col-md-6">
                      <div class="col-md-6">
                        <label>Others details...</label>
                      </div>
                    </div>
                  </div>

                  <button mat-raised-button type="submit" class="btn btn-warning pull-right">Update Group</button>
                  <div class="clearfix"></div>
                </form>



              </div>
              <div class="tab-pane" id="messages">

                Students Number: {{ group.students.length}}
                <form>
                  <table class="table">
                    <thead class=" text-primary">
                      <!-- <th>
                        Add
                      </th> -->
                      <th>
                        Photo
                      </th>
                      <th>
                        ID
                      </th>
                      <th>
                        First Name
                      </th>
                      <th>
                        First Name
                      </th>
                      <th>
                        Email
                      </th>
                    </thead>
                    <tbody>
                      <tr *ngFor="let student of group.students">
                        <!-- <td>
                          <div class="form-check">
                            <label class="form-check-label">
                              <input class="form-check-input" type="checkbox" value="" checked>
                              <span class="form-check-sign">
                                <span class="check"></span>
                              </span>
                            </label>
                          </div>
                        </td> -->
                        <td>
                          <img src="{{ student.photo }}" alt="student photo" height="49" width="49" />
                        </td>
                        <td>{{ student.id }}
                        </td>
                        <td>{{ student.firstname }}
                        </td>
                        <td>{{ student.lastname }}
                        </td>
                        <td>{{ student.email }}
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <!-- <button mat-raised-button type="submit" class="btn btn-warning pull-right">Update Group</button> -->
                </form>


              </div>

            </div>
          </div>
        </div>
      </div>

      <!-- <form [formGroup]="subjectForm" (ngSubmit)="onSubmit()">
                                        <div class="row">
                                            <div class="col-md-8">
                                                <mat-form-field class="example-full-width">
                                                    <input matInput placeholder="Name" formControlName="name" required>
                                                </mat-form-field>
                                            </div>
                                            <div class="col-md-8">
                                                <mat-form-field class="example-full-width">
                                                    <input matInput placeholder="Description" formControlName="description" required>
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <button mat-raised-button type="submit" class="btn btn-info pull-right">Create Subject</button>
                                        <div class="clearfix"></div>
                                    </form> -->


    </div>
  </div>
</div>
