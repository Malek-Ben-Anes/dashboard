<div class="card card-profile">
    <div class="card-body">
        <form [formGroup]="subjectForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-3">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Name" formControlName="name" required>
                    </mat-form-field>
                </div>
                <div class="col-md-3">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Coefficient" formControlName="coefficient" required>
                    </mat-form-field>
                </div>
                <div class="col-md-3">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Hourly volume" formControlName="hourlyVolume" required>
                    </mat-form-field>
                </div>
                <div class="col-md-3">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Session Numbers" formControlName="sessionNumber" required>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-7">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Description" formControlName="description" required>
                    </mat-form-field>
                </div>
                <div class="col-md-3"></div>
                <button mat-raised-button type="submit" class="btn btn-info pull-right">Create Subject</button>
                <div class="clearfix"></div>
            </div>
        </form>
    </div>
</div>
