<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="card card-profile">
                    <div class="card-avatar">
                        <a>
                            <img class="img" src="./assets/img/faces/marc.jpg" alt="Smiley face" height="42" width="42" />
                        </a>
                    </div>
                    <div class="card-body">
                        <h6 class="card-category text-gray">Student Profile</h6>
                        <h4 class="card-title">{{student.firstname}} {{student.lastname}}</h4>
                        <p class="card-description">
                            {{ student.email }}
                        </p>
                        <p class="card-description">
                            Registred: {{ student.createdAt | date }}
                        </p>

                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Edit Profile</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">

                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="First Name" formControlName="firstname" required>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Last Name" formControlName="lastname" required>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Email address" type="email" formControlName="email"
                                            required [disabled]="isNew">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <mat-select matInput placeholder="Gender" formControlName="gender">
                                            <mat-option *ngFor="let gen of genders" [value]="gen" required>
                                                {{ gen }}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Phone Number" type="text" formControlName="phone">
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput [matDatepicker]="picker" placeholder="Choose Birth Date"
                                            formControlName="birthDate" required>
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker touchUi #picker></mat-datepicker>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <mat-select matInput placeholder="Level" formControlName="level" required>
                                            <mat-option *ngFor="let lev of levels" [value]="lev" required>
                                                {{ lev }}
                                            </mat-option>
                                        </mat-select>
                                        <!-- <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error>
                                        <mat-hint>{{animalControl.value?.sound}}</mat-hint>   -->
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <mat-select matInput placeholder="Group" formControlName="group">
                                            <mat-option *ngFor="let grp of groups" [value]="grp">
                                                <!-- <mat-option [value]="null" [disabled]="true">Select Category</mat-option> -->
                                                <!-- <mat-option *ngFor="let grp of groups" [value]="grp" [selected]="grp.name == student.group.name"> -->
                                                {{ grp.name }}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-8">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Parent name" type="text" formControlName="parentName">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Parent Phone" type="text" formControlName="parentPhone">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Adress" type="text" formControlName="adress"
                                            required>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <textarea matInput placeholder="Additional information" formControlName="description"
                                            rows="3"></textarea>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="clearfix"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
