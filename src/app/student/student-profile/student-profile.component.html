<div class="main-content">

            <div class="col-md-4">
                <div class="card card-profile">
                    <div class="card-avatar">
                        <a href="#pablo">
                            <img class="img" src="./assets/img/faces/marc.jpg" alt="Smiley face" height="42" width="42" />
                        </a>
                    </div>
                    <div class="card-body">
                        <h6 class="card-category text-gray">Student Profile</h6>
                        <h4 class="card-title">{{student.firstname}} {{student.lastname}}</h4>
                        <p class="card-description">
                            {{ student.email }}
                        </p>
                        <p class="card-description">
                            Registred: {{ student.createdAt }}
                        </p>

                    </div>
                </div>
            </div>

                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Fist Name" formControlName="firstname" required>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Last Name" formControlName="lastname" required>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Email address" type="email" disabled formControlName="email" required>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Phone Number" type="text" formControlName="phone" required>
                                    </mat-form-field>
                                </div>
