<div class="main-content">
    <div class="container-fluid">
        <div class="row">
                

            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title ">Students Table</h4>
                        <p class="card-category"> Here is a details for all students</p>
                        <button mat-raised-button type="button" class="btn btn-warning pull-right" routerLink="/student-profile">Add Student</button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        Image
                                    </th>
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Firstname
                                    </th>
                                    <th>
                                        Lastname
                                    </th>
                                    <th>
                                        Email
                                    </th>
                                    <th>
                                        Group
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let student of students">
                                        <td>
                                            <div class="card-profile" >
                                                <div class="card-avatar">
                                                    <a routerLink="/{{ 'student-profile/' + student.id }}">
                                                        <img class="img" src="./assets/img/faces/marc.jpg" alt="Smiley face" width="42" height="42" />
                                                    </a>
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            {{ student.id }}
                                        </td>
                                        <td>
                                            {{ student.firstname }}
                                        </td>
                                        <td>
                                            {{ student.lastname }}
                                        </td>
                                        <td class="text-primary">
                                            {{ student.email }}
                                        </td>
                                        <td>
                                            <div *ngIf="student.group">{{ student.group.name }}</div>
                                            <div *ngIf="!student.group">Not Assigned</div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
