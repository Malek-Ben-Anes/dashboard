<div class="card card-profile">
        <div class="card-body">
                <mat-tab-group [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)">
                        <mat-tab *ngFor="let tab of tabs; let index = index" [label]="tab"></mat-tab>
                </mat-tab-group>
        </div>
</div>

<app-student-profile *ngIf="selected.value === tabIndex.PROFILE"></app-student-profile>
<app-update-password *ngIf="selected.value === tabIndex.PASSWORD" [student]="student"></app-update-password>

<div *ngIf="selected.value === tabIndex.MARKS" class="card card-profile">
        <div class="card-body">
                <app-student-view-mark-detail [student]="student"></app-student-view-mark-detail>
        </div>
</div>

<app-bulletin-upload *ngIf="selected.value === tabIndex.BULLETIN" [student]="student"></app-bulletin-upload>
<app-bulletin-list *ngIf="selected.value === tabIndex.BULLETIN" [student]="student"></app-bulletin-list>

<app-group-timetable *ngIf="selected.value === tabIndex.TIME_TABLE"></app-group-timetable>
