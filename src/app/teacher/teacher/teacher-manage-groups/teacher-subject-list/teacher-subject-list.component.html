<div class="card">
  <div class="card-body">
    <form [formGroup]="subjectsForm" (ngSubmit)="submit()">
      <div class="row">
        <div  *ngIf="subjectsForm.controls.subjectsPreferences != null">
          <div formArrayName="subjectsPreferences"
            *ngFor="let genre of subjectsForm.controls.subjectsPreferences.controls; let i = index">
            <div class="col-md-4">
              <mat-label>
                <mat-checkbox class="checkbox-color" matInput [formControlName]="i">{{subjectsPreferences[i].genre}}
                </mat-checkbox>
              </mat-label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-10"></div>
        <div class="col-md-2">
          <button mat-raised-button type="submit" class="btn btn-warning pull-right">Sauvegareder</button>
          <div class="clearfix"></div>
        </div>
      </div>
    </form>
  </div>
</div>
