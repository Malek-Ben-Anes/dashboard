<div class="card card-profile">
    <div class="card-body">
      <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-7">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Enter New Password" type="password" formControlName="password" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
              </div>
            </mat-form-field>
          </div>
          <div class="col-md-3"></div>
          <div class="col-md-2">
              <a class="text-primary" *ngIf="teacher.registerUrl" [href]="BASE_URL + teacher.registerUrl" target="_blank">
                  <img class="img profile-image" src="assets/images/pdf-icon.png" alt="Smiley face" height="42" width="42" />
                  <strong> &nbsp;&nbsp;Registration file</strong>
                </a>
          </div>
          <div class="col-md-7">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Confirm New Password" type="password" formControlName="passwordConfirm" />
              <div *ngIf="submitted && f.passwordConfirm.errors" class="invalid-feedback">
                <div *ngIf="f.passwordConfirm.errors.required">Password is required</div>
                <div *ngIf="f.passwordConfirm.errors.minlength">Password must be at least 6 characters</div>
                <div *ngIf="passwordForm.errors.mismatch">Password does not match</div>
              </div>
            </mat-form-field>
          </div>
          <div class="col-md-5"></div>
        </div>
        <button mat-raised-button type="submit" class="btn btn-warning pull-right">Update Password</button>
        <div class="clearfix"></div>
      </form>
    </div>
  </div>
