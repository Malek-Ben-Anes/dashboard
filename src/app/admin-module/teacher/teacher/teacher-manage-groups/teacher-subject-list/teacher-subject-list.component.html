<div class="card">
  <div class="card-body">
    <form [formGroup]="subjectsForm" (ngSubmit)="submit()">
      <div class="row">
        <div  *ngIf="subjectsForm.controls.checkedOptions != null">
          <div formArrayName="checkedOptions"
            *ngFor="let name of subjectsForm.controls.checkedOptions.controls; let i = index">
            <mat-label>
              <div class="col-md-4">
                <mat-checkbox class="checkbox-color" matInput [formControlName]="i">{{checkedOptions[i].name}}
                </mat-checkbox>
              </div>
              </mat-label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="offset-md-9 col-md-3">
          <button mat-raised-button type="submit" class="btn btn-warning pull-right">Sauvegareder</button>
          <div class="clearfix"></div>
        </div>
      </div>
    </form>
  </div>
</div>
