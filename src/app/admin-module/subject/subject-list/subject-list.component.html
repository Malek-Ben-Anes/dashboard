<div class="card card-profile">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead class=" text-primary">
                    <th>
                        Matiere
                    </th>
                    <th>
                        coefficient
                    </th>
                    <th>
                        Volume Horaire
                    </th>
                    <th>
                        Seance
                    </th>
                    <th>
                        Description
                    </th>
                </thead>
                <tbody>
                    <tr *ngFor="let subject of subjects">
                        <td class="text-primary" (click)="onSelectSubject(subject)">
                            <a>{{ subject.name }}</a>
                        </td>
                        <td>
                            {{ subject.coefficient }}
                        </td>
                        <td>
                            {{ subject.hourlyVolume }}
                        </td>
                        <td>
                            {{ subject.sessionNumber }}
                        </td>
                        <td>
                            {{ subject.description }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
