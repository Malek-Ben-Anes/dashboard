<div class="card card-profile">
    <div class="card-body">
        <form [formGroup]="subjectForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-3">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Name" formControlName="name" required>
                    </mat-form-field>
                </div>
                <div class="col-md-3">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Coefficient" formControlName="coefficient" required>
                    </mat-form-field>
                </div>
                <div class="col-md-3">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Hourly volume" formControlName="hourlyVolume" required>
                    </mat-form-field>
                </div>
                <div class="col-md-3">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Session Numbers" formControlName="sessionNumber" required>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Description" formControlName="description" required>
                    </mat-form-field>
                </div>

                <div *ngIf="(!isNew); else newSubject">
                    <div class="col-md-1"></div>
                        <button
                            mat-raised-button
                            [disabled]="subjectForm.invalid"
                            type="submit"
                            class="btn btn-warning pull-right"
                        >
                            Update Subject
                        </button>
                        <button
                            mat-raised-button
                            [disabled]="subjectForm.pristine || subjectForm.invalid"
                            class="btn btn-info"
                            (click)="onCreateNewSubject()"
                        >
                            New
                        </button>
                        <div class="clearfix"></div>
                </div>
                <ng-template #newSubject>
                    <div class="col-md-2"></div>
                        <button
                            mat-raised-button
                            [disabled]="subjectForm.pristine || subjectForm.invalid"
                            type="submit"
                            class="btn btn-info pull-right"
                        >
                            Create Subject
                        </button>
                        <div class="clearfix"></div>
                </ng-template>
            </div>
        </form>
    </div>
</div>
