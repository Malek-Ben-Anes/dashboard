<div class="card card-profile">
  <div class="card-body">
    <form [formGroup]="groupForm">
      <div class="row">
        <div class="col-md-8">
          <mat-form-field class="example-full-width">
            <input
              matInput
              [placeholder]="'All.text.placeholder.groupName' | translate"
              formControlName="name"
              required
            />
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field class="example-full-width">
            <mat-select
              matInput
              [placeholder]="'All.text.placeholder.LevelName' | translate"
              formControlName="level"
              required
            >
              <mat-option *ngFor="let lev of levels" [value]="lev" required>
                {{ "GLBL.label." + lev | translate }}
              </mat-option>
            </mat-select>
            <!-- <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error>
                 <mat-hint>{{animalControl.value?.sound}}</mat-hint>   -->
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <textarea
              matInput
              [placeholder]="
                'All.text.placeholder.AdditionalInformation' | translate
              "
              formControlName="description"
              rows="2"
            ></textarea>
          </mat-form-field>
        </div>
      </div>
        <button
          *ngIf="!isNew"
          mat-raised-button
          [disabled]="groupForm.invalid"
          (click)="onUpdate()"
          class="btn btn-warning pull-right"
        >
          {{ "All.text.update" | translate }}
        </button>

        <button
          *ngIf="isNew"
          mat-raised-button
          [disabled]="groupForm.pristine || groupForm.invalid"
          (click)="onCreate()"
          class="btn btn-info pull-right"
        >
          {{ "All.text.create" | translate }}
        </button>

        <button
          *ngIf="!isNew"
          mat-raised-button
          [disabled]="groupForm.invalid"
          (click)="onDelete()"
          class="btn btn-danger pull-right"
        >
          {{ "All.text.delete" | translate }}
        </button>

        <div class="clearfix"></div>
    </form>
  </div>
</div>
