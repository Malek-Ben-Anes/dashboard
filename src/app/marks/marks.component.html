<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="markForm" (ngSubmit)="onSubmit()">
              <div class="row">

                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <mat-select matInput placeholder="Level" formControlName="level" required>
                      <mat-option *ngFor="let lev of levels" [value]="lev" required>
                        {{ lev }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>

                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <mat-select matInput placeholder="Group" formControlName="group" required>
                      <mat-option *ngFor="let grp of groups" [value]="grp" required>
                        {{ grp.name }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-md-2">
                  <button mat-raised-button type="submit" class="btn btn-warning pull-right">Search</button>
                  <div class="clearfix"></div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row"  *ngIf="selectedGroup"hero>
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">

            <div class="row">

              <div class="col-md-4">
                student list
                <cdk-virtual-scroll-viewport class="example-viewport" itemSize="60">
                  <dl class="example-dl">
                    <ng-container *cdkVirtualFor="let state of states">
                      <dt class="example-dt">{{state.name}}</dt>
                      <dd class="example-dd">{{state.capital}}</dd>
                    </ng-container>
                  </dl>
                </cdk-virtual-scroll-viewport>

              </div>
              <div class="col-md-8" *ngIf="selectedGroup">
                selected student marks
                <div class="example-container mat-elevation-z8">
                  <table mat-table [dataSource]="dataSource">

                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                      <th mat-header-cell *matHeaderCellDef> No. </th>
                      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="weight">
                      <th mat-header-cell *matHeaderCellDef> Weight </th>
                      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="symbol">
                      <th mat-header-cell *matHeaderCellDef> Symbol </th>
                      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
