<mat-tab-group>
    <mat-tab [label]="student.firstname + ' ' + student.lastname + ' Marks:'">
        <cdk-virtual-scroll-viewport itemSize="50" minBufferPx="200" maxBufferPx="400" class="example-viewport">
            <div *cdkVirtualFor="let mark of marks" class="example-item">
                <div class="message">

                    <div *ngIf="mark.mark <= 10 ">
                        <p><b>{{mark.lesson.name}}:</b> {{mark.note}}
                            <span class="red-color">{{mark.mark}}</span></p>
                    </div>
                    <div *ngIf="mark.mark > 10">
                        <p><b>{{mark.lesson.name}}:</b> {{mark.note}}
                            <span class="green-color">{{mark.mark}}</span></p>
                    </div>

                </div>
                <div class="timeform">
                    <i class="fa fa-clock-o" aria-hidden="true"></i> <span class="timestamp">{{mark.createdAt | date
                        :
                        'dd/MM/yyyy' }}</span>
                </div>
                <hr />
            </div>
        </cdk-virtual-scroll-viewport>
    </mat-tab>

    <mat-tab *ngIf="authority === 'pm'" label="Send Evaluation">
        <app-mark-form [student]="student"></app-mark-form>
    </mat-tab>
</mat-tab-group>
