<div class="card card-profile">
  <div class="card-body">
    <p>Students Number: {{ students.length}}</p>
    <table class="table">
      <thead class=" text-primary">
        <th>
          Photo
        </th>
        <th>
          First Name
        </th>
        <th>
          Last Name
        </th>
        <th>
          Email
        </th>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>
            <img class="profile-icon" [src]="BASE_URL + student.photo"
              default="assets/images/profile-logo.png" alt="Smiley student face"/>
          </td>
          <td>{{student.firstname}}</td>
          <td>{{student.lastname}}</td>
          <td>
            {{student.email}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
