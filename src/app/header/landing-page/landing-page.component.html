<div class="main-navigation menu">

    <li class="nav-item" *ngFor="let link of landingPageNavBar">
      <a class="nav-link" [href]="link.href">{{link.label  | translate}}</a>
    </li>
    <li class="nav-item jet-current-menu-item">
      <a class="nav-link jet-current-menu-item" routerLink="app/auth/login">{{'header.login' | translate}}</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="switchLanguage('ar')">{{'header.language.AR' | translate}}</a>

    <li class="nav-item">
      <a class="nav-link" (click)="switchLanguage('fr')">{{'header.language.FR' | translate}}</a>
    </li>

</div>
