<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form [formGroup]="lessonForm" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-md-8">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Name" formControlName="name" required>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <mat-select matInput placeholder="Level" formControlName="level" required>
                                            <mat-option *ngFor="let lev of levels" [value]="lev" required>
                                                {{ lev }}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <mat-select matInput placeholder="Subject" formControlName="subject" required>
                                            <mat-option *ngFor="let subj of subjects" [value]="subj" required>
                                                {{ subj.name }}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <mat-select matInput placeholder="Teacher" formControlName="teacher" required>
                                            <mat-option *ngFor="let teach of teachers" [value]="teach" required>
                                                {{ teach.firstname + ' ' + teach.lastname }}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <mat-select matInput placeholder="Group" formControlName="group" required>
                                            <mat-option *ngFor="let grp of groups" [value]="grp" required>
                                                {{ grp.name }}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Description" formControlName="description"
                                            required>
                                    </mat-form-field>
                                </div>
                            </div>

                            <button mat-raised-button type="submit" class="btn btn-warning pull-right">Create Lesson</button>
                            <button mat-button type="button" (click)="openDialog()" class="btn btn-info pull-right">Time
                                Table</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-info">
                    <h4 class="card-title ">Lessons Table</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class=" text-primary">
                                <th>
                                    Name
                                </th>
                                <th>
                                    Level
                                </th>
                                <th>
                                    Subject
                                </th>
                                <th>
                                    Teacher
                                </th>
                                <th>
                                    Group
                                </th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let lesson of lessons">
                                    <td class="text-primary">
                                        <a>{{lesson.name}}</a>
                                    </td>
                                    <td>
                                        <a>{{ lesson.level }}</a>
                                    </td>
                                    <td>
                                        <a>{{ lesson.subjectName }}</a>
                                    </td>
                                    <td>
                                        <a>{{ lesson.teacherName }}</a>
                                    </td>
                                    <td>
                                        <a>{{ lesson.groupName }}</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
