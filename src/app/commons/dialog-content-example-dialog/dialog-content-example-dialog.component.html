<h2 mat-dialog-title>Notification de choix selectionne</h2>
<mat-dialog-content>Vous etes sur de notifier 3 gourps?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Annuler</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true">Notifier</button>
</mat-dialog-actions>
