<div class="card card-profile">
  <div class="card-body">
    <div *ngIf="notifications; else noContent">
      <div class="table-responsive">
        <table class="table">
          <thead class=" text-primary">
            <th>
              Title
            </th>
            <th>
              Content
            </th>
            <th>
              Notifier
            </th>
            <th>
              Date
            </th>
          </thead>
          <tbody>
            <tr *ngFor="let notification of notifications; let i=index"
             [ngClass]="i < loggedUser.newNotifications ? 'backgroud-ghost-white' : ''">
              <td class="text-primary">
                <strong>{{notification.title}}</strong>
              </td>
              <td>
                <p>{{notification.content}}</p>
              </td>
              <td class="text-primary">
                <strong>{{notification.notifier.firstname}} {{notification.notifier.lastname}}</strong>
              </td>
              <td>
                <p>{{notification.createdAt | date:'d/M/yyyy'}} Ã  {{notification.createdAt | date:'h:mm'}}</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <ng-template #noContent>Vous n'avez pas des notifications</ng-template>
  </div>
