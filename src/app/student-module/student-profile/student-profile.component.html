<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">

                <div class="card card-profile">
                    <div class="card-avatar">
                        <a>
                            <img class="img profile-image" [src]="BASE_URL + user.photo"
                                default="assets/images/profile-logo.png" alt="Smiley face" height="42" width="42" />
                        </a>
                    </div>
                    <div class="card-body">
                        <h6 class="card-category text-gray">{{'GLBL.student' | translate}}</h6>
                        <h4 class="card-title">{{user.firstname}} {{user.lastname}}</h4>
                        <p class="card-description">
                            {{ user.email }}
                        </p>
                        <p class="card-description">
                            {{'GLBL.label.registered' | translate}}: {{ user.createdAt | date }}
                        </p>
                    </div>
                </div>


            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form [formGroup]="studentForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="{{'GLBL.label.firstName' | translate}}" formControlName="firstname">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input i18n matInput placeholder="{{'GLBL.label.lastName' | translate}}" formControlName="lastname" required />
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="{{'GLBL.label.email' | translate}}" type="email"
                                            formControlName="email" />
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="{{'GLBL.label.gender' | translate}}" type="text" formControlName="gender">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="{{'GLBL.label.phoneNumber' | translate}}" type="text" formControlName="phone">
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="{{'GLBL.label.birthDate' | translate}}" formControlName="birthDate" required>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="{{'GLBL.label.levelName' | translate}}" type="text" formControlName="levelName">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="{{'GLBL.label.groupName' | translate}}" type="text"
                                            formControlName="groupName">
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-8">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="{{'GLBL.label.parentName' | translate}}" type="text"
                                            formControlName="parentName">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="{{'GLBL.label.parentPhone' | translate}}" type="text"
                                            formControlName="parentPhone">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="{{'GLBL.label.address' | translate}}" type="text" formControlName="address"
                                            required>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <textarea matInput placeholder="{{'GLBL.label.description' | translate}}"
                                            formControlName="description" rows="3"></textarea>
                                    </mat-form-field>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
