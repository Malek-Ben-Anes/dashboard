<div class="card card-profile">
  <div class="card-body">
    <p>Students Number: {{ students.length}}</p>
    <table class="table">
      <thead class=" text-primary">
        <th>
          Photo
        </th>
        <th>
          First Name
        </th>
        <th>
          Last Name
        </th>
        <th>
          Email
        </th>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>
            <a [routerLink]="'/app/student-profile/' + student.id">
              <img [src]="BASE_URL + student.photo" alt="Smiley student face" height="49" width="49" />
            </a>
          </td>
          <td>{{ student.firstname }}
          </td>
          <td>{{ student.lastname }}
          </td>
          <td>
            <a [routerLink]="'/app/student-profile/' + student.id">{{ student.email }}</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
